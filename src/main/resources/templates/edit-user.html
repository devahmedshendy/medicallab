<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page}">
<head>
  
  <title th:text="#{app.page-title.edit-user}">EditUserPageTitle</title>
</head>
<body>
	<section class="container" layout:fragment="page-content">
	  <div id="formAlert" class="row justify-content-center" th:object="${userSettingsForm}">
        <div th:replace="layouts/form-alert :: form-alert"></div>
    </div>
      
    <div id="formAlert" class="row justify-content-center" th:object="${userPasswordForm}">
      <div th:replace="layouts/form-alert :: form-alert"></div>
    </div>

	  <br />
	  
	  <div class="row justify-content-center">
	    <div class="col-2 text-center">
	      <h5><a th:href="${ uri.get('editUser', username) }"  class="lead">Edit User</a></h5>
	    </div>
	    
	    <div class="col-12"><hr><br /></div>
	    
	    <div class="col-4">
	      <form th:action="${ uri.get('editUser', username) }" method="POST" th:object="${userSettingsForm}">
	        <div class="row">
	          <div class="col-6">
	            <div class="form-group">
                <input class="form-control" th:errorclass="is-invalid" placeholder="Firstname" th:field="*{firstname}">
	            </div>
	            <div class="form-group">
                <input class="form-control" th:errorclass="is-invalid" placeholder="Lastname" th:field="*{lastname}"/>
              </div>
	            <div class="form-group">
                <input class="form-control" th:errorclass="is-invalid" placeholder="Username" th:field="*{username}"/>
	            </div>
	          </div>
	          
	          <div class="col-6">
	            <div class="form-group">
	              <select class="form-control" th:field="*{roleName}">
	                <option th:each="roleName : ${roleList }"
	                        th:value="${roleName}"
	                        th:text="${#strings.capitalize(roleName)}"></option>
	              </select>
              </div>
	              
              <div class="form-group">
                 <select class="form-control" th:field="*{gender}">
                   <option th:each="gender : ${availableGender}"
                           th:value="${gender}"
                           th:text="${#strings.capitalize(gender)}"></option>
                 </select>
              </div>
	          </div>
	        </div>
	         
	        <input type="submit" name="updateUserSettings" value="Update" class="btn btn-outline-primary btn-block btn-sm" />
	      </form>
	    </div>
	    
	    <div class="col-3">
	      <form th:action="${ uri.get('editUser', username) }" method="POST" th:object="${userPasswordForm}">
	        <div class="form-group">
	            <input type="password" class="form-control" th:errorclass="is-invalid" placeholder="Password" th:field="*{password}"/>
	         </div>
	        
	        <div class="form-group">
            <input type="password" class="form-control" th:errorclass="is-invalid" placeholder="Confirm Password" th:field="*{passwordConfirmation}"/>
          </div>
	        
	        <input type="submit" name="updateUserPassword" value="Update Password" class="btn btn-outline-primary btn-block btn-sm" />
	      </form>
	    </div>
	  </div>
	  
	  <div class="row no-gutters justify-content-center">
      <div class="col-7">
        <hr>
      </div>
    </div>
	  
	  <div class="row justify-content-center">
	    <div class="col-7">
	      <a th:href="${ uri.get('users') }" class="btn btn-outline-danger btn-block btn-sm">Cancel</a>
	    </div>
	  </div>	  
	</section>
</body>
</html>
