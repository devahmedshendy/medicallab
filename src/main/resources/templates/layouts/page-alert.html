<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
  <section th:fragment="page-alert">
    <div th:unless="${info } eq null">
	    <div class="container">
	     <div class="row justify-content-center">
	        <div class="col-7">
	         <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
	           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	             <span aria-hidden="true">&times;</span>
	           </button>
	           <span th:text="${info }"></span>
	         </div>
	        </div>
	      </div>
	    </div>
    </div>
    
    <div th:unless="${warning } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-warning alert-dismissible text-center" role="alert">
             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
             <span th:text="${warning }"></span>
           </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:unless="${success } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
             <i class="fa fa-check-circle" aria-hidden="true"></i>
             <span th:text="${success }"></span>
           </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:unless="${param.success } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
             <i class="fa fa-check-circle" aria-hidden="true"></i>
             <span th:text="${param.success }"></span>
           </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:unless="${param.logout } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
             You logged out successfully
           </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:unless="${error } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
             <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
             <span th:text="${error }"></span>
           </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:unless="${param.expired } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-warning alert-dismissible text-center" role="alert">
             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
             This login session has been terminated.
           </div>
          </div>
        </div>
      </div>
    </div>
    
    <div th:unless="${param.invalidSession } eq null">
      <div class="container">
       <div class="row justify-content-center">
          <div class="col-7">
           <div class="alert alert-warning alert-dismissible text-center" role="alert">
             <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
             Your login session has been expired !
           </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
