<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page}">
<head>
  <title>Submit UMT Details</title>
</head>

<body>
  <section layout:fragment="page-content" th:with="requestCode=${requestCode},stepName=${'UMT Details'}">
    <div id="editFlowTitle" th:replace="flows/requests/layouts/edit-flow-title :: edit-flow-title"></div>
    
    <div id="formAlert" class="row justify-content-center" th:object="${requestUMT}">
      <div th:replace="layouts/form-alert :: form-alert"></div>
    </div>
      
    <div th:replace="flows/requests/layouts/dialog-nav-tabs :: dialog-nav-tabs"></div>
    
    <div id="dialogContent" class="row no-gutters justify-content-end">
      <div th:replace="flows/requests/layouts/new-request-details :: new-request-details"></div>
      
      <div class="col-md-6">
        <div id="dialog" class="row no-gutters justify-content-center border rounded">
          <div class="col-md-12">
            <br />
            <div class="row no-gutters justify-content-center">
              <div class="col-8 text-nowrap text-center">
                <h5><span class="lead align-middle text-muted">Provide <strong>UMT</strong> Details <strong></strong></span> </h5>
              </div>
            </div>
            
            <div class="row no-gutters justify-content-center">
              <div class="col-md-3">
                <hr class="mt-0">
              </div>
            </div>
            
            <form class="form" method="post" th:action="${flowExecutionUrl}" th:object="${requestUMT}">
              <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                  <table class="table table-bordered ">
                    <thead>
                      <tr>
                        <th></th>
                        <th class="text-center">Value</th>
                        <th class="text-center">Normal</th>
                      </tr>
                    </thead>
                    <tbody class="text-center">
                      <tr>
                        <th class="text-center align-middle" scope="row">ABC</th>
                        <td class="row no-gutters justify-content-center">
                          <input type="text" class="form-control text-center w-50 p-1" maxlength="5" th:errorclass="is-invalid" th:field="*{abc}" placeholder="ABC" autofocus/>
                        </td>
                        <td class="text-center align-middle">1.0 - 5.0</td>
                      </tr>
                      <tr>
                        <th class="text-center align-middle" scope="row">DEF</th>
                        <td class="row no-gutters justify-content-center">
                          <input type="text" class="form-control text-center w-50 p-1" maxlength="5" th:errorclass="is-invalid" th:field="*{def}" placeholder="DEF"/>
                        </td>
                        <td class="text-center align-middle">5.50 - 13.2</td>
                      </tr>
                      <tr>
                        <th class="text-center align-middle" scope="row">GHI</th>
                        <td class="row no-gutters justify-content-center">
                          <input type="text" class="form-control text-center w-50 p-1" maxlength="5" th:errorclass="is-invalid" th:field="*{ghi}" placeholder="GHI"/>
                        </td>
                        <td class="text-center align-middle">8.0 - 10.0</td>
                      </tr>
                      <tr>
                        <th class="text-center align-middle" scope="row">JKL</th>
                        <td class="row no-gutters justify-content-center">
                          <input type="text" class="form-control text-center w-50 p-1" maxlength="5" th:errorclass="is-invalid" th:field="*{jkl}" placeholder="JKL"/>
                        </td>
                        <td class="text-center align-middle">19.0 - 20.0</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <br /><br />
              
              <div th:replace="flows/requests/layouts/dialog-action-buttons :: dialog-action-buttons"></div>
            </form>
          </div>
        </div>

      </div>
      
      <div th:replace="flows/requests/layouts/old-request-details :: old-request-details"></div>
    
    </div>
  </section>
  
  
</body>
</html>
